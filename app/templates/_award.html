
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4><a href="{{ url_for('skip_award', award_id=award.id) }}">Skip Record</a></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>{{ award.title }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="pull-left">
                <ul class="list-inline">
                    <li><strong>{{ award.pi_name }}</strong></li>
                    <li><em>{{ award.organization }}</em></li>
                    <li>{{ award.pi_email }}</li>
                </ul>
            </div>
        </div>
         <div class="col-md-4">
            <div class="pull-right">
                <ul class="list-inline">
                    <li>{{ award.program }}</li>
                    <li>{{ award.award_number }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>{{ award.abstract }}</p>
        </div>
    </div>
</div>
