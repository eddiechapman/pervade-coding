<form action="" method="post" role="form">
    {{ form.csrf }}
    <h4>Title coding:</h4>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="title_pervasive_data" name="title_pervasive_data" placeholder="">
                    <label class="form-check-label" for="title_pervasive_data">Pervasive data</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="title_big_data" name="title_big_data" placeholder="">
                    <label class="form-check-label" for="title_big_data">Big data</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="title_data_science" name="title_data_science" placeholder="">
                    <label class="form-check-label" for="title_data_science">Data science</label>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <div class="form-control">
                    <input type="text" class="form-control" id="title_data_synonyms" name="title_data_synonyms" placeholder="Data synonyms (seperate with semicolon)">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="title_case_study" name="title_case_study" placeholder="">
                    <label for="title_case_study">Flag title for PRIM&R case study</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="title_not_relevant" name="title_not_relevant" placeholder="">
                    <label class="form-check-label" for="title_not_relevant">Title is not relevant to PERVADE</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <h4>Abstract coding:</h4>
        <div class="col">
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="abstract_pervasive_data" name="abstract_pervasive_data" placeholder="">
                    <label class="form-check-label" for="abstract_pervasive_data">Pervasive data</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="abstract_big_data" name="abstract_big_data" placeholder="">
                    <label class="form-check-label" for="abstract_big_data">Big data</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="abstract_data_science" name="abstract_data_science" placeholder="">
                    <label class="form-check-label" for="abstract_data_science">Data science</label>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <div class="form-control">
                    <input type="text" class="form-control" id="abstract_data_synonyms" name="abstract_data_synonyms" placeholder="Data synonyms (seperate with semicolon)">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="abstract_case_study" name="abstract_case_study" placeholder="">
                    <label class="form-check-label" for="abstract_case_study">Flag abstract for PRIM&R case study</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" type="checkbox" id="abstract_not_relevant" name="abstract_not_relevant" placeholder="">
                    <label class="form-check-label" for="abstract_not_relevant">Abstract is not relevant to PERVADE</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <center>
                <button type="submit" class="btn btn-success">Submit</button>
            </center>
        </div>
    </div>
</form>
