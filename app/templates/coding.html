{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<form action="" method="POST" role="form">
    {{ form.csrf }}
    <fieldset class="form-group">
        <div class="form-group-row">
            <legend class="col-form-label col-sm-12">Award {{ award.award_id }}</legend>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h3 align="center">{{ award.title }}</h3>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                {% for paragraph in abstract_paras %}
                    <p align="justify">{{paragraph}}</p>
                {% endfor %}
            </div>
            <div class="col-sm-3"></div>
        </div>
    </fieldset>
    <br>
    <fieldset class="form-group">
        <div class="form-group-row">
            <legend class="col-form-label col-sm-12">Coding</legend>
        </div>
        <div class="form-group-row">
            <div class="col-sm-3 col-form-label"><strong>Themes</strong></div>
            <div class="col-sm-3">
                <input class="form-check-input" type="checkbox" name="pervasive_data" id="pervasive_data">
                <label class="form-check-label" for="pervasive_data">Pervasive data</label>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="data_science" id="data_science">
                    <label class="form-check-label" for="data_science">Data science</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="big_data" id="big_data">
                    <label class="form-check-label" for="big_data">Big data</label>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group-row">
            <label for="data_synonyms" class="col-sm-3 col-form-label">Data synonyms</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="data_synonyms" name="data_synonyms" placeholder="Please separate values with a semicolon">
            </div>
        </div>
        <br>
        <div class="form-group-row">
            <label for="comments" class="col-sm-3 col-form-label">Comments</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="comments" name="comments">
            </div>
        </div>
        <br>
        <div class="form-group-row" align="center">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
