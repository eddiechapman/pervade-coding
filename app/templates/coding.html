{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<form action="" method="POST" role="form">
    {{ form.csrf }}
    <fieldset class="form-group">
        <div class="form-group-row">
            <legend class="col-form-label col-sm-12">Award {{ award.award_id }}</legend>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h3 align="center">{{ award.title }}</h3>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                {% for paragraph in abstract_paras %}
                    <p align="justify">{{paragraph}}</p>
                {% endfor %}
            </div>
            <div class="col-sm-3"></div>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <div class="form-group-row">
            <legend class="col-form-label col-sm-12">Title</legend>
        </div>
        <div class="form-group-row">
            <div class="col-sm-3 col-form-label"><strong>Themes</strong></div>
            <div class="col-sm-3">
                <input class="form-check-input" type="checkbox" name="themes" id="pervasive_data_ti"
                       value="Pervasive data">
                <label class="form-check-label" for="pervasive_data_ti">Pervasive data</label>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="themes" id="data_science_ti"
                           value="Data science">
                    <label class="form-check-label" for="data_science_ti">Data science</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="themes" id="big_data_ti" value="Big data">
                    <label class="form-check-label" for="big_data_ti">Big data</label>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group-row">
            <label for="data_synonyms_ti" class="col-sm-3 col-form-label">Data synonyms</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="data_synonyms_ti" placeholder="Please separate values with a semicolon">
            </div>
        </div>
    </fieldset>
    <br>
    <fieldset class="form-group">
        <div class="form-group-row">
            <legend class="col-form-label col-sm-12">Abstract</legend>
        </div>
        <div class="form-group-row">
            <div class="col-sm-3 col-form-label"><strong>Themes</strong></div>
            <div class="col-sm-3">
                <input class="form-check-input" type="checkbox" name="themes" id="pervasive_data_abs"
                       value="Pervasive data">
                <label class="form-check-label" for="pervasive_data_abs">Pervasive data</label>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="themes" id="data_science_abs"
                           value="Data science">
                    <label class="form-check-label" for="data_science_abs">Data science</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="themes" id="big_data_abs" value="Big data">
                    <label class="form-check-label" for="big_data_abs">Big data</label>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group-row">
            <label for="data_synonyms_abs" class="col-sm-3 col-form-label">Data synonyms</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="data_synonyms_abs"
                       placeholder="Please separate values with a semicolon">
            </div>
        </div>
        <br>
        <div class="form-group-row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="case_study" id="case_study_abs"
                           value="Case study">
                    <label class="form-check-label" for="case_study_abs">PRIM&R case study</label>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group-row" align="center">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
